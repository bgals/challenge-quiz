<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="../Challenge/assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">Coding Quiz Challenge</h1>
        <p>In this timed quiz you will be tested on your coding knowledge. 
            Click the button below to start the quiz!</p>
            <div class="controls">
            <button class="btn-start" id="start" type="submit">Start</button></div>
    </header>
    <div class="container">
        <div id="questions-container" class="hide">
       <div id="question">Question</div>
       <div id="answer-buttons" class="btn-grid">
           <button class="btn">Answer 1</button>
           <button class="btn">Answer 2</button>
           <button class="btn">Answer 3</button>
           <button class="btn">Answer 4</button>
       </div>
    </div>
        <div class="controls">
                <button id="next" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
<script src="../Challenge/assets/js/script.js"></script>
</body>
</html>
